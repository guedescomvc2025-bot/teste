<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manutenção</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121a12;
      color: #c8facc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    .message {
      max-width: 600px;
      background-color: #1e3a1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(76, 175, 80, 0.3);
    }
    h1 {
      color: #a6e6a1;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    a {
      color: #6bd96b;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .signature {
      margin-top: 30px;
      font-style: italic;
      color: #a6e6a1;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Em Manutenção</h1>
    <p>jaja voltarememos para mais informações acesse o grupo MUndo dos bots</p>
    <p><a href="https://t.me/MUNDO_DOS_BOTS" target="_blank" rel="noopener noreferrer">https://t.me/MUNDO_DOS_BOTS</a></p>
    <div class="signature">Atenciosamente @DarkMensageiro</div>
  </div>
</body>
</html>
